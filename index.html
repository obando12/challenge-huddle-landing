<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a750b92dbd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/app.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="landing-page">
      <div class="header">
        <img class="header__logo" src="./images/logo.svg" alt="" />
      </div>
      <div class="main">
        <div class="main__img">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>
        <div class="main__content">
          <h1 class="main__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="main__desc">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <div class="footer">
        <i class="fab fa-facebook-f footer__icon"></i>
        <i class="fab fa-twitter footer__icon"></i>
        <i class="fab fa-instagram footer__icon"></i>
      </div>
    </div>

    </footer> -->
  </body>
</html>
